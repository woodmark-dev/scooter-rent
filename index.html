<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Scooter Rent</title>
</head>

<body>
  <div id="wrapper">
    <header>
      <div>
        <img src="/asset/logo.svg" alt="logo">
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
      <div>
        <a href="#">Login</a>
        <button>Book Scooter</button>
      </div>
    </header>
    <div class="hero">
      <div class="left-side">
        <div>
          <div>
            <h3>Fair price ride</h3>
            <h2><span class="rent-our">Rent our</span> <span class="scooter">Scooter</span></h2>
            <p>Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer
              took a galley of type and scrambled it to make a type specimen book. </p>
          </div>
          <div>
            <p role="presentation" class="background-circle"></p>
          </div>
        </div>
        <div>
          <img src="/asset/left-leaf.svg" alt="A green leaf in on a white background">
          <form aria-label="Book a scooter ride">
            <input type="text" placeholder="Location" aria-label="Fill in your location">
            <span></span>
            <input type="text" placeholder="Pickup Date" aria-label="Fill in your pickup date">
            <span></span>
            <input type="text" placeholder="Kilometers" aria-label="Fill in distance in kilometers">
            <button>Book Scooter</button>
          </form>
        </div>
      </div>
      <div class="right-side">
        <img src="/asset/bigger-oval.svg" alt="Bigger oval-shaped background image" class="bigger-oval">
        <img src="/asset/smaller-oval.svg" alt="Smaller oval-shaped background image" class="smaller-oval">
        <p role="presentation" class="moon-like-cap"></p>
        <img src="/asset/colored-oval.svg" alt="Colored oval-shaped background image" class="colored-oval">
        <img src="/asset/hero-img.svg" alt="Image of a man riding a bike" class="hero-img">
        <img src="/asset/right-leaf.svg" alt="Green leaf" class="right-leaf">
        <div>
          <p> <span>Starting From</span> <span>$40</span></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
