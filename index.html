<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Scooter Rent</title>
</head>

<body>
  <div id="wrapper">
    <section class="header">
      <div>
        <img src="/asset/logo.svg" alt="logo">
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
      <menu>
        <li><a href="#">Login</a></li>
        <li><button>Book Scooter</button></li>
      </menu>
    </section>
    <section class="hero">
      <div class="left-side">
        <div>
          <div>
            <h3>Fair price ride</h3>
            <h2><span class="rent-our">Rent our</span> <span class="scooter">Scooter</span></h2>
            <p>Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer
              took a galley of type and scrambled it to make a type specimen book. </p>
          </div>
          <div>
            <p class="background-circle"></p>
          </div>
        </div>
        <div>
          <img src="/asset/left-leaf.svg" alt="A green leaf in on a white background">
          <div>
            <input type="text" placeholder="Location">
            <span></span>
            <input type="text" placeholder="Pickup Date">
            <span></span>
            <input type="text" placeholder="Kilometers">
            <button>Book Scooter</button>
          </div>
        </div>
      </div>
      <div class="right-side">
        <img src="/asset/bigger-oval.svg" alt="" class="bigger-oval">
        <img src="/asset/smaller-oval.svg" alt="smaller-oval" class="smaller-oval">
        <p class="moon-like-cap"></p>
        <img src="/asset/colored-oval.svg" alt="" class="colored-oval">
        <img src="/asset/hero-img.svg" alt="" class="hero-img">
        <img src="/asset/right-leaf.svg" alt="" class="right-leaf">
        <div>
          <p>Starting From</p>
          <p>$40</p>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
